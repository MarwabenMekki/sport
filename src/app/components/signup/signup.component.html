<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 mx-auto text-center">
          <h1 class="text-white"> Signup</h1>
        </div>
      </div>
    </div>
  </div>


  <div class="container" style="margin-top: 50px;">
    <div class="row">
      <div class="col-lg-12">
        <form [formGroup]="signupForm">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name">
              </div>
              <div *ngIf="signupForm.controls['firstName'].invalid &&
             (signupForm.controls['firstName'].touched || signupForm.controls['firstName'].dirty)">
                <div *ngIf="signupForm.controls['firstName'].errors?.['required']">
                    FirstName is required
                </div>
                <div *ngIf="signupForm.controls['firstName'].errors?.['minlength']">
                    FirstName must have at least 5 chars
                </div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
              </div>
              <div *ngIf="signupForm.controls['lastName'].invalid &&
             (signupForm.controls['lastName'].touched || signupForm.controls['lastName'].dirty)">
                <div *ngIf="signupForm.controls['lastName'].errors?.['required']">
                    LastName is required
                </div>
                <div *ngIf="signupForm.controls['lastName'].errors?.['minlength']">
                    LastName must have at least 3 chars
                </div>
              </div>
          <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
          </div>
          <div *ngIf="signupForm.controls['email'].invalid &&
             (signupForm.controls['email'].touched || signupForm.controls['email'].dirty)">
                <div *ngIf="signupForm.controls['email'].errors?.['required']">
                  email is required
                </div>
                <div *ngIf="signupForm.controls['email'].errors?.['email']">
                  Email form error
                </div>
              </div>
          <div class="form-group">
            <input type="password" class="form-control" formControlName="password" (keyup)="matchPwd()" placeholder="password">
          </div>
          <div *ngIf="signupForm.controls['password'].invalid &&
             (signupForm.controls['password'].touched || signupForm.controls['password'].dirty)">
                <div *ngIf="signupForm.controls['password'].errors?.['required']">
                  password is required
                </div>
                <div *ngIf="signupForm.controls['password'].errors?.['minlength']|| signupForm.controls['password'].errors?.['maxLength']">
                  password must have at least 5 chars and at most 8 chars
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" formControlName="confirmPassword" (keyup)="matchPwd()" placeholder="confirm password">
              </div>
              <!-- <div *ngIf="signupForm.controls['confirmpwd'].errors?.['required']">
            confirmpwd is required
          </div> -->
              <div *ngIf="!test">
                 Confirm password does not match with password     
              </div>
              <div class="form-group" style="visibility: hidden;">
                <input type="file" class="form-control" #filePicker (change)="onImageSelected($event)"/>
              </div>
              <div class="text-center">
                <button class="btn btn-success" (click)="filePicker.click()">
                  Select Your Avatar
                </button>
                <div class="text-center mt-3">
                  <img [src]="imagePreview" alt="" width="200px">
                </div>
              </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="Signup" (click)="signup()">
          </div>
        </form>  
      </div>
